<div style="    display: flex;
justify-content: center; margin-top: 20px;">
    <button mat-button color="primary" *ngIf="length !=0" (click)="opencart()"><mat-icon [matBadge]="length" matBadgeOverlap="false">add_shopping_cart</mat-icon></button>
</div>
<div class="ls_lists">
    <div class="lists">
        <div class="list_items" *ngFor="let item of menulist">
            <mat-card class="example-card">
                <mat-card-header>
                  <img mat-card-avatar class="example-header-image" src="{{item.image}}" alt="{{item.name}}">
                  <div>
                        <mat-card-title>{{item.name | uppercase}}
                            <mat-checkbox class="example-margin" color="primary" style="float: right;" (change)="enable($event, item)"></mat-checkbox>
                            <!-- <button mat-icon-button color="primary" (click)="opencart(item)" style="float: right;"><mat-icon>add_shopping_cart</mat-icon></button> -->
                        </mat-card-title>
                        <mat-card-subtitle>{{item.price |currency: "INR": "symbol"}}
                            <!-- <mat-form-field class="example-form-field" style="width: 50px; float: right; margin-top: -25px;">
                                <input matInput type="number" min="1" (change)="value($event)">
                            </mat-form-field> -->
                        </mat-card-subtitle>
                        <p>
                            {{item.description | titlecase}}
                        </p>
                    </div>
                </mat-card-header>
                <mat-card-content style="display: none;"></mat-card-content>
                <mat-card-actions style="display: none;"></mat-card-actions>
                <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                <mat-card-content>
                  <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                    A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                    bred for hunting.
                  </p>
                </mat-card-content> -->
                <!-- <mat-card-actions>
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions> -->
              </mat-card>
        </div>
    </div>
</div>
