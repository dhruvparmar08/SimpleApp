<p>
    <mat-toolbar color="primary">
      <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item matSuffix><a [routerLink]="['/main/dashboard']" routerLinkActive="true"><mat-icon>dashboard_customize</mat-icon> Dashboard</a></button>
        <button mat-menu-item matSuffix><a [routerLink]="['/main/profile']" routerLinkActive="true"><mat-icon>account_circle</mat-icon> Profile</a></button>
        <button mat-menu-item matSuffix (click)="logout()"><mat-icon>logout</mat-icon> Log Out</button>
      </mat-menu>
      <span id="home" (click)="openhome()">My App</span>
      <span class="example-spacer"></span>
      <!-- <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button> -->
      <button *ngIf="name" (click)="openprofile()" mat-button class="example-icon" aria-label="Example icon-button with share icon">
        Hello, {{name}}
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
</p>
<div class="content">
  <router-outlet></router-outlet>
</div>
